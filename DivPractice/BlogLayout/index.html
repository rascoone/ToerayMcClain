<!DOCTYPE html>
<html>
<head>
    <title>Blog Layout</title>
    <style>
        *{
            box-sizing:border-box;
        }
        div{
            float:left;
        }
        .field {
            
        width:400px;
        height:700px;
        }
        .header{
            width:400px;
            height:100px;
            background-color:darkcyan;
            border: 20px solid white;
        }
        .blog{
            width:400px;
            height:300px;
            border: 20px solid white;
        }
        .left{
            width:300px;
            height:300px;
        }
        .top{
            width:300px;
            height:250px;
            background-color:darkcyan;
            border: 2px solid white;
        }
        .bot{
            width:300px;
            height:50px;
            background-color:darkcyan;
            border: 2px solid white;
        }
        .right{
            width:60px;
            height:150px;
            background-color:darkcyan;
            border: 2px solid white;
        }
    </style>
    </head>
<body>
    <div class="field">
        <div class="header"></div>
        <div class="blog">
        <div class="left">
            <div class="top"></div>
            <div class="bot"></div>
            </div>
        <div class="right"></div>
        </div>
    <div class="blog">
        <div class="left">
            <div class="top"></div>
            <div class="bot"></div>
            </div>
        <div class="right"></div>
        </div>
        <div class="blog"></div>
    
    
    </div>
    </body>

</html>
