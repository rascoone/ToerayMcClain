<!DOCTYPE html>
<html>
<head>
    <title>3 Column Grid</title>
    <style>
        *{
            box-sizing:border-box;
        }
        div {
            float:left;
            
        }
        .field {
            width:300px;
            height:510px;
            
        }
        .row{
            width:300px;
            height:110px;
            
        }
        .bigLong{
            width:300px;
            height:100px;
            background-color:red;
            border: 2px solid white;
        }
        .smallLong{
            width:300px;
            height:10px;
            background-color:red;
            border: 2px solid white;
        }
        .column{
            width:100px;
            height:300px;
            background-color:red;
            border: 2px solid white;
        }
        
    </style>
</head>
    <body>
    <div class="field">
        <div class="row">
            <div class="bigLong"></div>
            <div class="smallLong"></div>
        </div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="bigLong"></div>
    </div>
    </body>


</html>
