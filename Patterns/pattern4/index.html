        <style>
            :root{
                --main-opacity:0;
            }
            body{
                width:110%;
                background-image: url("https://media-cdn.tripadvisor.com/media/photo-s/09/7d/59/3e/george-mason-memorial.jpg");
                background-repeat:no-repeat;
                background-position:top;
                background-size:cover;
                
                position:fixed;
/*                background-blend-mode:darken;*/
            }
           
            
        div{
        float:left;
        }
            .square{
                width:20%;
                height:200px;
                background-color:green;
                z-index:10;
                margin:-10px;
              opacity:var(--main-opacity,0)
                  transition:3s;
                -webkit-transition:opacity 60s ease;

                
            }
            .square:hover{
                color:red;
                opacity:var(--main-opacity);
                -webkit-transition:opacity .5s ease;
                
            }
            div:nth-child(2n){
                background-color:green;
            }
            div:nth-child(3n){
                background-color:gold;
            }
            div:nth-child(5n+1){
                background-color:gold;
            }
             div:nth-child(3n+1){
                 opacity:.9;
                box-shadow:50px 50px white;
                 z-index:5;
            }
            div:nth-child(2n+1){
                opacity:.9;
                box-shadow:50px 50px black;
                z-index:5;
                display:table-cell;
            }
            </style>
